<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript</title>
</head>
<body>
  <h1>Javascript</h1>

  <script>
    const second = () => {
      setTimeout(() => console.log('Second!'), 2000);
    }

    const first = () => {
      console.log('First!');
      second();
      console.log('The end.');
    }

    first();

    // promises
    const getIDs = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve([123, 456, 789, 987]);
      }, 1500);
    });

    const getRecipe = recID => {
      return new Promise((resolve, reject) => {
        setTimeout(id => {
          const recipe = {title: 'Fresh tomato pasta', publisher: 'Luigi'};
          resolve(`${id}: ${recipe.title}`);
        }, 1500, recID);        
      });
    };

    const getRelated = publisher => {
      return new Promise((resolve, reject) => {
        setTimeout(pub => {
          const recipe = {title: 'Pizza', publisher: 'Luigi'};
          resolve(pub + ': ' + recipe.title);
        }, 1500, publisher);
      });
    };

    getIDs
    .then(ids => {
      console.log(ids);
      return getRecipe(ids[2]);
    })
    .then(recipe => {
      console.log(recipe);
      return getRelated('Luigi');
    })
    .then(recipe => console.log(recipe))
    .catch(error => console.log(error));
  </script>
</body>
</html>
